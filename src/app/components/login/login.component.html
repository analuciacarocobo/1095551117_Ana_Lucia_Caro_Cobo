<div class="login-container">
  <h2 class="login-title">Inicio de Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" formControlName="email" id="email" placeholder="Ingresa tu correo electrónico">
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
           class="error-message">Correo electrónico requerido</div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" formControlName="password" id="password" placeholder="Ingresa tu contraseña">
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
           class="error-message">Contraseña requerida</div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="login-button">Iniciar Sesión</button>
  </form>
</div>
